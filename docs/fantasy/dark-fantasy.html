<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Fantasy | Bragi</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <meta name="description" content="Histoires de dark fantasy interactives. Sang, ténèbres et sacrifices.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#ef4444', // Red for Dark Fantasy
                        secondary: '#7f1d1d',
                        background: '#050507',
                        surface: '#111827'
                    },
                    fontFamily: {
                        heading: ['Cinzel', 'serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style type="text/css">
        body {
            background-color: #050507;
            color: #94a3b8;
            font-family: 'Inter', sans-serif;
            background-image:
                radial-gradient(circle at 50% -20%, rgba(239, 68, 68, 0.1), transparent 50%);
        }

        h1,
        h2,
        h3 {
            font-family: 'Cinzel', serif;
        }

        .hero-mask {
            mask-image: linear-gradient(to bottom, black 50%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent);
        }

        .story-selection-card {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background-color: #0f172a;
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            aspect-ratio: 16 / 9;
        }

        .story-selection-card:hover {
            transform: scale(1.02);
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #000 0%, rgba(0, 0, 0, 0.4) 60%, transparent 100%);
            opacity: 0.9;
        }

        .stretched-link::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 20;
        }

        .glass-header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col pt-20">
    <!-- Navigation -->
    <header class="fixed top-0 left-0 right-0 z-50 glass-header h-20">
        <div class="max-w-7xl mx-auto px-6 h-full flex items-center justify-between">
            <a href="../index.html" class="flex items-center gap-4 group no-underline text-white">
                <img src="../favicon.png" alt="Logo" class="w-8 h-8 group-hover:rotate-12 transition-transform">
                <span class="font-heading text-xl tracking-tighter">BRAGI</span>
            </a>
            <nav
                class="hidden md:flex items-center gap-10 text-white font-heading text-[10px] tracking-[0.3em] uppercase">
                <a href="../index.html"
                    class="text-slate-400 hover:text-white transition-colors no-underline">Accueil</a>
                <a href="../stories.html"
                    class="text-slate-400 hover:text-white transition-colors no-underline">Histoires</a>
                <a href="../trophies.html"
                    class="text-slate-400 hover:text-white transition-colors no-underline">Trophées</a>
                <a href="../about.html" class="text-slate-400 hover:text-white transition-colors no-underline">À
                    Propos</a>
            </nav>
        </div>
    </header>

    <main class="relative z-10 flex-grow">
        <!-- Hero -->
        <section class="h-[30vh] min-h-[300px] relative overflow-hidden flex items-center pt-10">
            <div class="absolute inset-0 bg-cover bg-center opacity-20 hero-mask"
                style="background-image: url('../img/cards/subgenres/fantasy_dark.png');"></div>
            <div class="max-w-7xl mx-auto px-6 w-full relative z-10">
                <h1 class="text-5xl md:text-7xl font-bold text-red-600 m-0 uppercase tracking-tighter">Dark Fantasy</h1>
                <p class="text-slate-500 mt-4 max-w-lg font-light italic border-l-2 border-red-600/20 pl-6">Le sang des
                    anciens coule encore. Survivrez-vous à l'Ombre ?</p>
            </div>
        </section>

        <!-- Stories -->
        <section class="max-w-7xl mx-auto px-6 py-20">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <article class="story-selection-card group">
                    <img src="../img/cards/stories/abyss.png" alt=""
                        class="absolute inset-0 w-full h-full object-cover transition-all duration-1000 group-hover:scale-105 opacity-60">
                    <div class="overlay"></div>
                    <div class="absolute bottom-10 left-10 right-10 z-30">
                        <h2 class="text-3xl font-bold text-white mb-2">L'Ombre de l'Abîme</h2>
                        <p class="text-slate-400 text-sm font-light leading-relaxed">Une malédiction millénaire, un
                            trône de cendres.</p>
                        <a href="dark/abyss.html" class="stretched-link"></a>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer
        class="border-t border-white/5 bg-black/80 py-12 relative z-10 text-slate-500 uppercase tracking-widest text-[9px]">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <a href="index.html"
                class="text-inherit hover:text-red-400 transition-colors no-underline flex items-center gap-2">
                <span class="material-symbols-outlined text-[12px]">arrow_back</span>
                <span>Retour aux Histoires de Fantasy</span>
            </a>
            <p>© 2025 Histoires Bragi</p>
        </div>
    </footer>
</body>

</html>
